version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: v18.13
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building the Angular project...
      - npm run build 

artifacts:
  files:
    - '**/*'
  discard-paths: yes
  base-directory: dist/

cache:
  paths:
    - node_modules/**/*

environment:
  computeType: BUILD_GENERAL1_SMALL
  image: aws/codebuild/standard:5.0
  type: LINUX_CONTAINER
